<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Tweet Generator</title>
    <link rel="icon" href="./Assets/56045386736.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form">
        <div class="input">
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        <div class="input">
            <label for="uname">Username</label>
            <input type="text" id="uname">
        </div>
        <div class="input line">
            <label for="blue">Add Blue Tick</label>
            <input type="checkbox" id="blue">
        </div>
        <div class="input">
            <label for="pp">Select Profile Pic</label>
            <input type="file" id="pp">
        </div>
        <div class="input">
            <label for="tt">Enter Tweet Text</label>
            <input type="text" name="tt" id="tt">
        </div>
        <div class="input">
            <label for="tp">Select Post Pic</label>
            <input type="file" id="tp">
        </div>
        <div class="input">
            <label for="time">Enter Time</label>
            <input type="time" id="time">
        </div>
        <div class="input">
            <label for="time">Enter Date</label>
            <input type="date" id="dtime">
        </div>
        <div class="input">
            <label for="ret">Retweets</label>
            <input type="text" id="ret">
        </div>
        <div class="input">
            <label for="likes">Likes</label>
            <input type="text" id="likes">
        </div>
        <div class="input line">
            <label for="liked">Liked</label>
            <input type="checkbox" id="liked">
        </div>
        <div class="input line">
            <label for="reed">Retweeted</label>
            <input type="checkbox" id="reed">
        </div>
    </div>
    <div class="preview">
        <div class="straight">
            <img src="" id="profilePic">
            <div class="top">
                <div class="straight">
                    <h1 id="nameX"></h1>
                    <img src="./Assets/quality.png" id="badge">
                </div>
                <p id="unameX"></p>
            </div>
        </div>
        <p id="tweetText"></p>
        <img src="" id="postPic">
        <div class="straight">
            <span id="tweetTime"></span>
            <span id="tweetDate"></span>
            <a>Twitter for Android</a>
        </div>
        <div class="straight">
            <p><b id="postRetweets"></b> Retweets</p>
            <p><b id="postLikes"></b> Likes</p>
        </div>
        <div class="straight">
            <i class="fa fa-comment"></i>
            <i class="fa fa-retweet" id="retwe"></i>
            <i class="fa fa-heart" id="heart"></i>
            <i class="fa fa-share-alt"></i>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
